<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猫咪问答</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #cat {
            max-width: 80%; /* 适配手机 */
            height: auto;
            margin: 0 auto;
            display: block;
        }
        .question {
            margin-top: 20px;
            font-size: 24px;
        }
        .buttons {
            margin-top: 30px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            border-radius: 5px;
        }
        #agree {
            background-color: #4CAF50;
            color: white;
        }
        #disagree {
            background-color: #f44336;
            color: white;
        }
        #disagreeText {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            color: red;
        }
        #newGif {
            display: none; /* 默认隐藏第二张 GIF */
            max-width: 60%;
            height: auto;
            margin-top: 10px;
        }
        #newText {
            display: none;
            font-size: 20px;
            color: black;
            margin-top: 10px;
        }
        /* 适配移动端 */
        @media (max-width: 600px) {
            .question {
                font-size: 20px;
            }
            button {
                font-size: 16px;
                padding: 8px 15px;
            }
            #newText {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <!-- 第一个 GIF -->
    <img id="cat" src="static/IMG.gif" alt="猫咪GIF">

    <div class="question">请问你是笨蛋吗？</div>

    <div class="buttons">
        <button id="agree">同意</button>
        <button id="disagree">不同意</button>
    </div>

    <div id="disagreeText">原来你自己都觉得自己是笨蛋哈哈哈</div>

    <!-- 第二个 GIF 和提示文字 -->
    <img id="newGif" src="static/IMG2.gif" alt="新的动图">
    <div id="newText">这是不是你呀？</div>

    <script>
        const agreeButton = document.getElementById('agree');
        const disagreeButton = document.getElementById('disagree');
        const disagreeText = document.getElementById('disagreeText');
        const catImage = document.getElementById('cat');
        const question = document.querySelector('.question');
        const buttons = document.querySelector('.buttons');
        const newGif = document.getElementById('newGif');
        const newText = document.getElementById('newText');

        let agreeButtonSize = 100; // 按钮初始大小

        disagreeButton.addEventListener('click', function() {
            // 每次点击 "不同意" 按钮时，"同意" 按钮变大 10%
            agreeButtonSize *= 1.1;
            agreeButton.style.fontSize = (agreeButtonSize * 0.2) + 'px';
            agreeButton.style.padding = (agreeButtonSize * 0.08) + 'px ' + (agreeButtonSize * 0.15) + 'px';
        });

        agreeButton.addEventListener('click', function() {
            // 只有点击 "同意" 按钮时，才会显示文字和新的 GIF
            disagreeText.style.display = 'block';
            newGif.style.display = 'block';
            newText.style.display = 'block';

            // 隐藏原有内容
            catImage.style.display = 'none';
            agreeButton.style.display = 'none';
            disagreeButton.style.display = 'none';
            question.style.display = 'none';
            buttons.style.display = 'none';
        });
    </script>

</body>
</html>
