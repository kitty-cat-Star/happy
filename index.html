<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猫咪问答</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        /* 第一个GIF: 居中 & 适配手机 */
        #cat {
            max-width: 80%;
            height: auto;
            display: block;
            margin: 50px auto; /* 居中对齐，并下移 */
        }
        /* 问题文本：下移 */
        .question {
            margin-top: 30px;
            font-size: 24px;
        }
        /* 按钮：下移 */
        .buttons {
            margin-top: 30px;
        }
        /* 按钮样式 */
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            border-radius: 5px;
        }
        #agree {
            background-color: #4CAF50;
            color: white;
        }
        #disagree {
            background-color: #f44336;
            color: white;
        }
        /* "原来你是笨蛋" 的文本 */
        #disagreeText {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            color: red;
        }
        /* 结果容器（居中对齐） */
        .result-container {
            display: none;
            margin-top: 50px;
            text-align: center;
        }
        /* 第二个GIF: 居中 & 适配手机 */
        #newGif {
            max-width: 60%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        /* "这是不是你呀" 文字 */
        #newText {
            font-size: 20px;
            color: black;
            margin-top: 10px;
            text-align: center;
        }
        /* 适配移动端 */
        @media (max-width: 600px) {
            .question {
                font-size: 20px;
            }
            button {
                font-size: 16px;
                padding: 8px 15px;
            }
            #newText {
                font-size: 18px;
            }
            #cat, #newGif {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>

    <!-- 第一个 GIF (猫咪GIF) -->
    <img id="cat" src="static/IMG.gif" alt="猫咪GIF">

    <div class="question">请问你是笨蛋吗？</div>

    <div class="buttons">
        <button id="agree">同意</button>
        <button id="disagree">不同意</button>
    </div>

    <div id="disagreeText">原来你自己都觉得自己是笨蛋哈哈哈</div>

    <!-- 居中对齐的结果内容 -->
    <div class="result-container" id="result">
        <img id="newGif" src="static/IMG2.gif" alt="新的动图">
        <div id="newText">这是不是你呀？</div>
    </div>

    <script>
        const agreeButton = document.getElementById('agree');
        const disagreeButton = document.getElementById('disagree');
        const disagreeText = document.getElementById('disagreeText');
        const catImage = document.getElementById('cat');
        const question = document.querySelector('.question');
        const buttons = document.querySelector('.buttons');
        const resultContainer = document.getElementById('result');

        let agreeButtonSize = 100; // 按钮初始大小

        disagreeButton.addEventListener('click', function() {
            // 每次点击 "不同意" 按钮时，"同意" 按钮变大 10%
            agreeButtonSize *= 1.1;
            agreeButton.style.fontSize = (agreeButtonSize * 0.2) + 'px';
            agreeButton.style.padding = (agreeButtonSize * 0.08) + 'px ' + (agreeButtonSize * 0.15) + 'px';
        });

        agreeButton.addEventListener('click', function() {
            // 只有点击 "同意" 按钮时，才会显示新的内容
            disagreeText.style.display = 'block';
            resultContainer.style.display = 'block';

            // 隐藏原有内容
            catImage.style.display = 'none';
            agreeButton.style.display = 'none';
            disagreeButton.style.display = 'none';
            question.style.display = 'none';
            buttons.style.display = 'none';
        });
    </script>

</body>
</html>
